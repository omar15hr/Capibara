{% extends 'layout.html' %} 
{% load static %}
{% load humanize %}

{% block title %}Cambio de contraseña{% endblock %}

{% block content %}

<div class="container d-flex justify-content-center">
  <div class="col-12 col-md-6 col-lg-4 my-auto">
    <form method="post" style="width: 100%;" class="mt-5 my-5 text-center">
      <div class="mb-5">
        <h2 class="text-center mt-2">
          Ingresa tu nueva contraseña
        </h2>
        <p>Ingresa tu nueva contraseña dos veces.</p>
      </div> 
      {% csrf_token %}
      {{ form }}
      <!-- <input type="email" class="form-control" name="email" placeholder="Nueva contraseña">
      <input type="email" class="form-control mt-3" name="email" placeholder="Ingresa nueva contraseña"> -->
      <input type="Submit" name="Send email" class="btn btn-primary mt-4" value="Recuperar contraseña">
    </form>
  </div>
</div>
{% endblock %}
