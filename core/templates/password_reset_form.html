{% extends 'layout.html' %} 
{% load static %}
{% load humanize %}

{% block title %}Cambio de contraseña{% endblock %}

{% block content %}

<div class="container d-flex justify-content-center">
  <div class="col-12 col-md-6 col-lg-4 my-auto">
    <form method="POST" style="width: 100%;" class="mt-5"> 
      {% csrf_token %}
      {{ form.as_p }}
      <div class="card border-0">
        <div class="mb-5">
          <h2 class="text-center mt-2">
            Recuperación de contraseña
          </h2>
        </div>
        <div>
          <div class="mb-3 row">
            <label for="email" class="col-sm-3 col-form-label fw-bold">
              Correo electrónico
            </label>
            <div class="col-sm-9">
                <input class="form-control" type="email" name="email_login" id="email_login" maxlength=100 required>
            </div>
          </div>
        </div>
        <div class="card-footer text-center bg-transparent border-0 mb-4">
          <div class="d-grid gap-2 col-6 mx-auto mt-2">
            <input class="btn btn-primary" type="submit" value="Recuperar contraseña">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
