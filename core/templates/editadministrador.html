{% extends 'layout.html' %} 
{% load static %}
{% load humanize %}

{% block title %}administrador{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edici√≥n de Producto</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarproduct/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtProductId" name="txtProductId" value="{{product.ProductId}}" class="form-control" placeholder="id producto"
                            minlength="6" maxlength="6" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtNombre" name="txtNombre" value="{{product.nombre}}" class="form-control" placeholder="Nombre"
                            maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="stock" name="stock" value="{{product.stock_disponible}}" class="form-control" placeholder="stock"  required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
